<body>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"> 
			<p>Hello there how are you this is really bnice how are you 
			ruseeelll this is a nice meme we have here this is ncie asdasdfasdf<p>

		<div class="col-md-8">
			<div id="listContainer">
			    <div class = "listControl">
					<a id="expandList">Expand All</a>
					<a id="collapseList">Collapse All</a>
				</div>
			    <ul id="expList">
			    </ul>
			</div>
		</div>
		<div class="col-md-2">
			<p>Hello there roos</p>
		</div>
	</div>
</div>
<script>

   var obj = {
        "truck": {0 : "f-150", 1: "s10", 2:"Tundra", 3: "Tacoma"},
        "car": {0: "civic", 1: "gto", 2: "sonata", 3: "maxima"}
    };

    $.each(obj, function(key, value) {
        console.log(key);
        $("#expList").append("<li>"+ key +  "");
        //$("#explist li:last-child").append("<ul id='" + key + "'>");  
        $("#expList").children().last().append("<ul id='" + key + "'>");  

        $.each(value, function(num, name) {
            $("#" + key).append("<li id='Section'>" + num + ":" + name + "</li>");
        	console.log(name);
        });

        $("#expList").children().last().append("</ul>");
		$("#expList").append("</li>");
    }); 

	/**************************************************************/
	/* Prepares the cv to be dynamically expandable/collapsible   */
	/**************************************************************/
	function prepareList() {
	    $('#expList').find('li:has(ul)')
	    .click( function(event) {
	        if (this == event.target) {
	            $(this).toggleClass('expanded');
	            $(this).children('ul').toggle('medium');
	        }
	        return false;
	    })  
	    .addClass('collapsed')
	    .children('ul').hide();
	
	    //Create the button funtionality
	    $('#expandList')
	    .unbind('click')
	    .click( function() {
	        $('.collapsed').addClass('expanded');
	        $('.collapsed').children().show('medium');
	    })  
	    $('#collapseList')
	    .unbind('click')
	    .click( function() {
	        $('.collapsed').removeClass('expanded');
	        $('.collapsed').children().hide('medium');
	    })  
	    
	};
	
	$(document).ready(function() {
		prepareList()
	});


    </script>

    <!-- JQuery -->
    <script type="text/javascript" src="static/js/jquery-2.2.3.min.js"></script>

    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="static/js/mdb.min.js"></script>


</body>
